<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best descirbe</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }
    header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 10%;
        background-color: #ffffff;
    }
    .logo{
        color: #00008b;
        background-color: #ffffff;
        font-family: sans-serif;
        font-weight: lighter;
        font-size: 32px;
        margin-left: 8rem;
    }
    .logo span{
        color: #8f0b8f;
        background-color: #ffffff;
        font-weight: lighter;
    }
    nav{
        margin-right: 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
    }
    nav a{
        font-size: 16px;
        font-weight: bold;
        font-family: sans-serif;
        margin-right: 30px;
        color: black;
        background-color: #ffffff;
        text-decoration: none;
        align-items: center;
    }
    .btn{
        border: 1px solid #c1bfbf;
        padding: 8px 25px;
    }
.content{
  max-width: 1100px;
  margin: 80px auto;
  padding: 0 20px;
  gap: 20px;
}

/* LEFT TEXT */
.left{
  min-width: 220px;
  margin-bottom: 40px;
  margin-left: 2px;
}

.question-title{
  color: #1a5a96;
  font-size: 22px;
  font-family: sans-serif;
  font-weight: bold;
  line-height: 1.4;
}

/* RIGHT ICONS */
.right{
  display: flex;
  gap: 30px;
}

.card{
  text-align: center;
  cursor: pointer;
}

.card img{
  width: 160px;
  height: 160px;
  transition: transform 0.25s ease;
}

.card:hover img{
  transform: translateX(6px);
}

.card h3{
  margin-top: 10px;
  font-size: 14px;
  font-family: sans-serif;
  font-weight: bold;
  color: #444;
}
.next-btn {
    display: inline-block;
    align-items: center;
    text-decoration: none;
    background: #9d2673;
    background-image: linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent);
    background-size: 4px 4px;
    color: white;
    border: none;
    margin-top: 50px;
    padding: 15px 80px;
    font-family: sans-serif;
    font-size: 16px;
    font-weight: bold;
}
.next-btn:hover{
   
  background-color: #4a90e9;
  color: black;
  font-weight: 500;
  cursor: pointer;
}

.footer {
    background-color: #1a1a1a;
    color: #888;
    font-family: sans-serif;
    padding: 40px 0;
    text-align: center;
    margin-top: 100px;
}

.social-icons {
    display: flex;
    justify-content: center;
    background-color: #1b1b1b;
    gap: 10px;
    margin-bottom: 25px;
}

.icon {
    width: 45px;
    height: 45px;
    background: white;
    color: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 34px;
    border-radius: 2px;
}
.footer-links {
    font-size: 11px;
    margin-bottom: 20px;
    letter-spacing: 1px;
    background-color: #1b1b1b;
}
.link-tag {
  background-color: #1b1b1b;
}
.footer-links a {
    color: #ccc;
    background-color:#1b1b1b;
    text-decoration: none;
    margin: 0 5px;
}
.footer-links a:hover{
  cursor: pointer;
  color: #9b1b78;
  font-weight: 500;
}
.copyright {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    background-color: #1b1b1b;
}


</style>
<body>
    <header>
        <div class="logo">
            Daily<span>5</span>
        </div>
        <nav>
            <a href="">ABOUT</a>
            <a href="">CHALENGE SOMEONE YOU LOVE</a>
        </nav>
        <button class="btn" type="submit">LOGIN</button>
    </header>
    <!--main-section-->
<main class="content">

  <div class="left">
    <h2 class="question-title">
      What best describes your body type?
    </h2>
  </div>

  <div class="right">
    <div class="card">
      <img src="design_04.jpg" alt="Thin">
      <h3>Thin</h3>
    </div>

    <div class="card active">
      <img src="average.jpg" alt="Average">
      <h3>Average / Fit</h3>
    </div>

    <div class="card">
      <img src="little.jpg" alt="Extra">
      <h3>A little extra</h3>
    </div>

    <div class="card">
      <img src="overweight.jpg" alt="Overweight">
      <h3>Overweight</h3>
    </div>
  </div>
  <a href="" class="next-btn">NEXT</a>
</main>
<!--footer section-->
<footer class="footer">
    <div class="social-icons">
        <div class="icon">f</div>
        <div class="icon">t</div>
        <div class="icon">in</div>
    </div>
    <div class="link-tag">
        <div class="footer-links">
            <a href="#">HOME</a> | 
            <a href="#">ABOUT</a> | 
            <a href="#">HOW IT WORKS</a> | 
            <a href="#">PRICING</a> | 
            <a href="#">TERM OF SERVICES</a> | 
            <a href="#">PRIVACY POLICY</a> | 
            <a href="#">CONTACT</a>
        </div>
        <p class="copyright">COPYRIGHT 2026, ALL RIGHT RESERVED</p>
    </div>

</footer>

</body>
</html>
